services:
  # Task Genie Application
  app:
    image: ${DOCKER_IMAGE:-vasujain275/task-genie:latest}
    container_name: task-genie-app-prod
    restart: always
    env_file:
      - .env
    ports:
      - "${PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# /home/pi/homelab/setups/quartz/docker-compose.yml
version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "9111:80"       # The single port to access everything
      - "9112:8080"     # Traefik dashboard (optional)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - garden-net
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: redis
    volumes:
      - redis-data:/data
    networks:
      - garden-net
    restart: unless-stopped

  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      # This now expects a user-created configuration.yml and users_database.yml
      - ./authelia:/config
    networks:
      - garden-net
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authelia.rule=Host(`auth.garden.local`)"
      - "traefik.http.routers.authelia.entrypoints=web"
      - "traefik.http.services.authelia.loadbalancer.server.port=9091"
      - "traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://auth.garden.local/"
      - "traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email"
    restart: unless-stopped

  quartz-builder:
    image: node:lts-alpine
    container_name: quartz-builder
    working_dir: /app
    entrypoint: /bin/sh -c 'apk add --no-cache rsync && cp -R /quartz_src/. . && npm install && echo "0 2 * * * rsync -a --delete /notes_vault/ /app/content/ && npx quartz build" | crontab - && crond -f -L /dev/stdout'
    volumes:
      - /home/pi/services/quartz:/quartz_src:ro
      - /home/pi/notes:/notes_vault:ro
      - quartz-public:/app/public
    networks:
      - garden-net
    restart: unless-stopped

  quartz-web:
    image: nginx:alpine
    container_name: quartz-web
    volumes:
      - quartz-public:/usr/share/nginx/html:ro
    networks:
      - garden-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.quartz.rule=Host(`garden.local`)"
      - "traefik.http.routers.quartz.entrypoints=web"
      - "traefik.http.routers.quartz.middlewares=authelia@docker"
      - "traefik.http.services.quartz.loadbalancer.server.port=80"
    restart: unless-stopped

volumes:
  redis-data:
  quartz-public:

networks:
  garden-net:
    driver: bridge
